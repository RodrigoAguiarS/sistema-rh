<div class="container mat-elevation-z8">
    <form class="form" [formGroup]="recuperarForm">

        <h1 class="fullWidth">Alterar a Senha de {{ usuario.pessoa.nome}}</h1>
        <img class="fullWidth" src="assets/img/login-image-alterar.svg" alt="Sistema RH">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nova senha</mat-label>
            <input [(ngModel)]="usuario.senha" name="senha" formControlName="novaSenha" required matInput
                [type]="hide ? 'password' : 'text'" placeholder="Ex.. 1234">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                [attr.aria-label]="hide ? 'Show password' : 'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <!-- confirme sua senha -->
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Confirme sua senha</mat-label>
            <input name="confirmaSenha" formControlName="confirmarSenha" required matInput type="password"
                placeholder="Ex.. 1234" (blur)="checkPasswordMatch()">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <div class="password-mismatch" *ngIf="recuperarForm.hasError('confirm', 'confirmarSenha') && recuperarForm.get('confirmarSenha').dirty">
            As senhas não são iguais.
        </div>

        <button (click)="update()" [disabled]="!recuperarForm.valid" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Alterar Senha</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
