<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Responsáveis por Departamento</h1>
    <img class="full-width" src="assets/img/responsavel-departamento.svg" alt="Chamado image">

    <!-- titulo -->
    <h2 class="full-width">Selecione o Funcionário para Vincular ao Departamento</h2>

    <!-- funcionário -->
    <div class="funcionarios">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>RESPONSÁVEL ({{ responsavelDepartemento.funcionario?.pessoa?.nome }})</mat-label>
            <mat-select [(ngModel)]="responsavelDepartemento.funcionario" name="clinica" [formControl]="funcionario"
                required [compareWith]="compareFuncionarios"> <!-- Usar a função de comparação -->
                <mat-option *ngFor="let fun of funcionarios" [value]="fun">{{ fun.pessoa.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- data nascimento -->
    <div class="row-container">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Data Incio Responsabilidade</mat-label>
            <input [(ngModel)]="responsavelDepartemento.dataInicioResponsabilidade"
                [formControl]="dataInicioResponsabilidade" name="dataInicioResponsabilidade" matInput
                [matDatepicker]="picker" placeholder="Ex.. 01/01/1990">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    <!-- departamento -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>DEPARTAMENTO ({{ responsavelDepartemento.departamento?.nome }})</mat-label>
            <mat-select [(ngModel)]="responsavelDepartemento.departamento" name="departamento"
                [formControl]="departamento" required [compareWith]="compareDerpatamentos">
                <mat-option *ngFor="let dep of departamentos" [value]="dep">{{ dep.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- botões -->
    <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
        color="primary">Atualizar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
