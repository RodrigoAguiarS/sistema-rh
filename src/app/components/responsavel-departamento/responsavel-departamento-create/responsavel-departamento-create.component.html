<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Responsáveis por Departamento</h1>
  <img class="full-width" src="assets/img/responsavel-departamento.svg" alt="Chamado image">


  <h2 *ngIf="departamentos && departamentos.length > 0" class="full-width">Selecione o Funcionário para Vincular ao
    Departamento</h2>
    
  <div class="row-container" *ngIf="departamentos && departamentos.length > 0">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um funcionário</mat-label>
      <mat-select [(ngModel)]="responsavelDepartemento.funcionario" name="funcionario" [formControl]="funcionario"
        required>
        <mat-option *ngFor="let fun of funcionarios" value="{{ fun.id }}">{{ fun.pessoa.nome }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um departamento</mat-label>
      <mat-select [(ngModel)]="responsavelDepartemento.departamento" name="departamento" [formControl]="departamento"
        required>
        <mat-option *ngFor="let dep of departamentos" value="{{ dep.id }}">{{ dep.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- data nascimento -->
  <div  *ngIf="departamentos && departamentos.length > 0">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Data Incio Responsabilidade</mat-label>
      <input [(ngModel)]="responsavelDepartemento.dataInicioResponsabilidade" [formControl]="dataInicioResponsabilidade"
        name="dataInicioResponsabilidade" matInput [matDatepicker]="picker" placeholder="Ex.. 01/01/1990">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div *ngIf="!departamentos || departamentos.length === 0">
    <p>Todos os departamentos cadastrados já têm um responsável.</p>
  </div>

  <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
    color="primary">Adicionar</button>
  <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
