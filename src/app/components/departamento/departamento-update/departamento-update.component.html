<div class="container mat-elevation-z8">
    <form class="form" [formGroup]="departamentoForm">

        <h1 class="full-width">Criando Departamento</h1>
        <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

        <div class="row-container">
            <!-- nome -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nome do Departamento</mat-label>
                <input name="nome" formControlName="nome" required matInput placeholder="Ex. Nome do departamento">
            </mat-form-field>


            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Empresa</mat-label>
                <mat-select name="departamento" formControlName="empresa" required [compareWith]="compareEmpresas">
                    <mat-option *ngFor="let emp of empresas" [value]="emp">{{ emp.nome }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- descrição -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do Departamento</mat-label>
            <textarea name="descricao" formControlName="descricao" required class="texto" matInput
                placeholder="Ex. descricao do departamento."></textarea>
        </mat-form-field>
        <!-- butões -->
        <button (click)="update()" [disabled]="!departamentoForm.valid" class="full-width mat-elevation-z4"
            mat-raised-button color="primary">Cadastrar</button>
        <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button
            color="warn">Cancelar</button>
    </form>
</div>
