<mat-toolbar>
  <!-- E-mail do usuário -->
  <span class="user-info">
    <mat-icon>work</mat-icon>
    {{ usuario.cargo.nome }}
  </span>

  <span class="user-info">
    {{ usuario.perfis }}
  </span>

  <div class="user-actions">
    <mat-form-field *ngIf="roles.includes('ROLE_ADMIN_GERAL') && !usuarioTrocado">
      <input matInput placeholder="Login do Usuário" [(ngModel)]="loginComoUsuario">
    </mat-form-field>

    <button *ngIf="roles.includes('ROLE_ADMIN_GERAL')" [disabled]="!loginComoUsuario" mat-raised-button
      (click)="toggleLogarDeslogar()">
      {{ usuarioTrocado ? 'Voltar ao Usuário' : 'Logar' }}
    </button>
  </div>

  <!-- Espaçador flexível -->
  <span class="example-spacer"></span>

  <!-- Nome e Perfis do usuário -->
  <span class="user-info">
    <mat-icon>account_circle</mat-icon>
    {{ usuario.pessoa.nome }}
  </span>

  <!-- Botão de dropdown -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'pessoas/update/' + usuario.id">
      Editar Usuário
    </button>
    <button mat-menu-item [routerLink]="'pessoas/alterar-senha/' + usuario.id">
      Alterar Senha
    </button>
    <button mat-menu-item (click)="logout()">Logout
    </button>
  </mat-menu>

</mat-toolbar>
