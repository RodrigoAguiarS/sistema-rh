<div class="container mat-elevation-z8">
    <form class="form" [formGroup]="vinculoForm">

        <h1 class="full-width">Deletando Vínculo</h1>
        <img class="full-width" src="assets/img/vinculo-create.svg" alt="Chamado image">

        <h3 class="fullWidth">Dados do Vínculo</h3>
        <!-- nome -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome do Vínculo</mat-label>
            <input name="nome" formControlName="nome" required matInput placeholder="Ex. Nome do departamento">
        </mat-form-field>

        <!-- descrição -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do Vínculo</mat-label>
            <textarea name="descricao" formControlName="descricao" required class="texto" matInput
                placeholder="Ex. Descrição do vínculo."></textarea>
        </mat-form-field>

        <!-- ativo -->
        <mat-checkbox class="checkbox-container" formControlName="ativo">Ativo</mat-checkbox>

        <!-- botões -->
        <button (click)="delete()" class="full-width mat-elevation-z4" mat-raised-button
            color="primary">Deletar</button>
        <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
