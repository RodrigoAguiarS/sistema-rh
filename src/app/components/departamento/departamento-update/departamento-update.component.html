<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Departamento</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <!-- nome -->
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome do Departamento</mat-label>
            <input [(ngModel)]="departamento.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex. Nome do departamento">
        </mat-form-field>
    </form>

    <!-- descrição -->
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do Departamento</mat-label>
            <textarea [(ngModel)]="departamento.descricao" name="descricao" [formControl]="descricao" required
                class="descricao" matInput placeholder="Ex. descricao do departamento."></textarea>
        </mat-form-field>
    </form>

    <!-- butões -->
    <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
        color="primary">Atualizar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
