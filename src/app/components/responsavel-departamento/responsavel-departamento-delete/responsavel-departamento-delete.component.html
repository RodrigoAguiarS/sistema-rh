<div class="container mat-elevation-z8">
    <h1 class="full-width">Deletando Responsáveis por Departamento</h1>
    <img class="full-width" src="assets/img/responsavel-departamento.svg" alt="Chamado image">
 
    <!-- titulo -->
    <h2 class="full-width">Selecione o Funcionário para Vincular ao Departamento</h2>

    <!-- funcionário -->
     <div class="row-container">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>RESPONSÁVEL ({{ responsavelDepartemento.funcionario?.pessoa?.nome }})</mat-label>
            <mat-select [disabled]="true"
                [(ngModel)]="responsavelDepartemento.funcionario"
                name="clinica"
                [formControl]="funcionario" 
                required>
                <mat-option *ngFor="let fun of funcionarios" [value]="fun">{{ fun.pessoa.nome }}</mat-option>
            </mat-select>
        </mat-form-field>

    <!-- departamento -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>DEPARTAMENTO ({{ responsavelDepartemento.departamento?.nome }})</mat-label>
            <mat-select [disabled]="true"
                [(ngModel)]="responsavelDepartemento.departamento"
                name="departamento"
                [formControl]="departamento" 
                required>
                <mat-option *ngFor="let dep of departamentos" [value]="dep">{{ dep.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
 
    <!-- botões -->
     <button (click)="delete()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Deletar</button>
     <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

 </div>
