<div class="container mat-elevation-z8">
    <h1 class="full-width">Detalhes Cargo de {{ cargo.nome }}</h1>
    <img class="full-width" src="assets/img/cargo-create.svg" alt="Chamado image">

    <h3 class="full-width">Abaixo detalhes do Cargo: {{ cargo.nome }}</h3>
    <form>
        <!-- nome -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome do Cargo</mat-label>
            <input [(ngModel)]="cargo.nome" name="nome" readonly required matInput placeholder="Nome do Cargo">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <!-- Gestor do Departamento -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Gestor do Departamento</mat-label>
            <input [(ngModel)]="cargo.responsavelAtual.nomeFuncionarioResponsavel" name="nomeFuncionarioResponsavel"
                readonly required matInput placeholder="Nome do Gestor">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <div class="row-container">
            <!-- Salário Base -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Salário Base</mat-label>
                <mat-icon matSuffix>attach_money</mat-icon>
                <input matInput type="text" [(ngModel)]="cargo.salarioBase" name="salarioBase" readonly required
                    placeholder="Ex. 5000" mask="separator.2" thousandSeparator="," decimalMarker=".">
            </mat-form-field>

            <!-- departamento -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>DEPARTAMENTO ({{ cargo.departamento?.nome }})</mat-label>
                <mat-select [(ngModel)]="cargo.departamento" name="departamento" readonly required>
                    <mat-option *ngFor="let dep of departamentos" [value]="dep">{{ dep.nome }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Descricao do Cargo -->
        <form class="textarea">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Descricao do Cargo</mat-label>
                <textarea maxlength="255" [(ngModel)]="cargo.descricao" name="descricao" readonly required
                    class="descricao read-only-field" matInput
                    placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
                <mat-icon matSuffix>description</mat-icon>
            </mat-form-field>
        </form>

        <!-- Responsabilidades do Cargo -->
        <form class="textarea">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Responsabilidades do Cargo</mat-label>
                <textarea maxlength="255" [(ngModel)]="cargo.responsabilidades" name="responsabilidades" readonly
                    required class="responsabilidades read-only-field" matInput
                    placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
                <mat-icon matSuffix>assignment</mat-icon>
            </mat-form-field>
        </form>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
