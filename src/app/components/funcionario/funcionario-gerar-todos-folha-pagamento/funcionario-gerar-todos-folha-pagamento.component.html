<div class="container mat-elevation-z8">
    <h1 class="full-width">Gerar folha de pagamento pdf para todos</h1>
    <img class="full-width" src="assets/img/gerar-folha-pagamento.svg" alt="demissao image">

    <!-- Checkbox para concordar com a geração da folha de pagamento -->
    <mat-checkbox [(ngModel)]="concordoTermos">Eu concordo em gerar a folha de pagamento.</mat-checkbox>

    <!-- Frase de aviso -->
    <p *ngIf="!concordoTermos" class="error-message">Para gerar a folha de pagamento, é necessário concordar com os termos, só 
        permitido a geração de folha por mês.</p>

    <!-- Botões -->
    <button (click)="gerarFolhaPagamentoParaTodos()" class="full-width mat-elevation-z4"
        mat-raised-button color="primary" [disabled]="!concordoTermos">Gerar Folha de Pagamento</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
