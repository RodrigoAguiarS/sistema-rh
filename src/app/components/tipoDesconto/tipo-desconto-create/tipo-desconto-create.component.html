<div class="container mat-elevation-z8">
    <form class="form" [formGroup]="tipoDescontoForm">

        <h1 class="full-width">Criando Tipo de Desconto</h1>
        <img class="full-width" src="assets/img/desconto-create.svg" alt="Chamado image">

        <h3 class="fullWidth">Dados do Tipo de Desconto</h3>
        <!-- nome -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome do Tipo Desconto</mat-label>
            <input name="nome" formControlName="nome" required matInput placeholder="Ex. Nome do departamento">
        </mat-form-field>

        <!-- descrição -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do Tipo Desconto</mat-label>
            <textarea #descricaoTextarea maxlength="255" name="descricao" formControlName="descricao" required
                class="texto" matInput placeholder="Ex. Descrição do TipoDemissao."></textarea>
            <span class="contador">{{ descricaoTextarea.value ? descricaoTextarea.value.length : 0 }}/255</span>
        </mat-form-field>

        <!-- ativo -->
        <mat-checkbox class="checkbox-container" formControlName="ativo">Ativo</mat-checkbox>

        <!-- span de erros -->
        <span *ngIf="!tipoDescontoForm.valid" class="error-message">
            Por favor, preencha todos os campos para criar um tipo de desconto.
        </span>

        <!-- botões -->
        <button (click)="create()" [disabled]="!tipoDescontoForm.valid" class="full-width mat-elevation-z4"
            mat-raised-button color="primary">Cadastrar</button>
        <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
