<div class="container">

    <h1>Lista de Cargos</h1>

    <!-- botões -->
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Cadastrar Novo Cargo</button>

    <mat-form-field appearance="standard">
        <mat-label>Realize sua busca aqui...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">

            <caption>Tabela de Cargos Cadastrados</caption>

            <!-- id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- nome -->
            <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- salarioBase -->
            <ng-container matColumnDef="salarioBase">
                <th mat-header-cell *matHeaderCellDef> Salário Base </th>
                <td mat-cell *matCellDef="let element"> {{element.salarioBase | currency }} </td>
            </ng-container>

            <!-- departamento -->
             <ng-container matColumnDef="departamento">
                <th mat-header-cell *matHeaderCellDef> Departamento </th>
                <td mat-cell *matCellDef="let element"> {{element.departamento.nome}} </td>
            </ng-container>

            <!-- Ações -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{ element.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="read/{{ element.id }}">
                        <i class="material-icons read">visibility</i>
                    </a>
                    <a routerLink="delete/{{ element.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

</div>
