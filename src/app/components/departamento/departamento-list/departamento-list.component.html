<div class="container">

    <h1>Lista de Departamentos</h1>

    <!-- botões -->
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Cadastrar Novo Departamento</button>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">

            <caption>Tabela de Departamentos Cadastradas</caption>

            <!-- id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- nome -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Descrição -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <!-- data criacao -->
            <ng-container matColumnDef="dataCriacao">
                <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
                <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
            </ng-container>

            <!-- Ações -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{ element.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="read/{{ element.id }}">
                        <i class="material-icons read">visibility</i>
                    </a>
                    <a routerLink="delete/{{ element.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

</div>
